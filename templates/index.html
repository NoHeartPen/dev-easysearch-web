<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>易查</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>

<div class="container text-center">
    <h1>易查</h1>

    <div class="form-group d-flex">
        <label for="contextInput"></label>
        <textarea class="form-control" id="contextInput" placeholder="在这里输入语境..." rows="3"
                  autocomplete="false"></textarea>
        <div class="d-flex flex-column ms-2 d-md-none">
            <button class="btn btn-primary btn-sm mb-1" id="getWordBeforeCursor">↤</button>
            <button class="btn btn-primary btn-sm mb-1" id="getWordAfterCursor">↦</button>
            <button class="btn btn-primary btn-sm mb-1" id="moveCursorBefore">←</button>
            <button class="btn btn-primary btn-sm mb-1" id="moveCursorAfter">→</button>
        </div>
    </div>
    <div class="form-group">
        <div class="d-flex align-items-center" id="want-search-container">
            <label class="col-form-label me-2" for="" id="want-search-label">猜你想查</label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="wordInput"></label>
        <div class="col-sm-12">
            <div class="input-group">
                <input class="form-control" id="wordInput" placeholder="输入单词..." autocomplete="false"
                       type="text">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="searchButton">查找</button>
                </div>
            </div>
        </div>
    </div>


    <div class="result-area mt-4">
        <form action="/search" type="post">
            <div class="resultsList" id="resultsList">
                <!-- 超链接将动态插入这里 -->
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/dist/bundle.js"></script>
</body>
</html>
